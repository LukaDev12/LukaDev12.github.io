<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery | Luka 3D</title>
    <style>
        :root {
            --bg: #050505;
            --card-bg: #0f0f0f;
            --accent: #ffffff;
            --text-main: #f0f0f0;
            --text-dim: #888888;
            --border: #1f1f1f;
            --overlay: rgba(0, 0, 0, 0.95);
        }

        * { box-sizing: border-box; }

        body {
            font-family: 'Inter', -apple-system, sans-serif;
            background-color: var(--bg);
            color: var(--text-main);
            margin: 0;
            padding-top: 80px; /* Space for sticky nav */
        }

        /* --- Navigation --- */
        nav {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(20, 20, 20, 0.9);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border);
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            padding: 1rem 5%;
        }

        nav .logo { font-weight: 800; letter-spacing: 1px; color: var(--accent); text-decoration: none; }
        nav .links a {
            color: var(--text-dim);
            text-decoration: none;
            margin-left: 1.5rem;
            font-size: 0.9rem;
            transition: color 0.3s;
        }
        nav .links a:hover { color: var(--accent); }

        /* --- Gallery Section --- */
        .gallery-header {
            text-align: center;
            padding: 3rem 1.5rem;
        }

        .gallery-header h1 {
            font-size: 2.5rem;
            margin: 0;
            letter-spacing: -1px;
        }

        .gallery-header p {
            color: var(--text-dim);
            margin-top: 0.5rem;
        }

        .gallery-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1.5rem 5rem 1.5rem;
            display: grid;
            /* Grid with uniform square sizes */
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 1rem;
        }

        .gallery-item {
            position: relative;
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 4px;
            overflow: hidden;
            cursor: pointer;
            /* Force 1:1 Square Ratio */
            aspect-ratio: 1 / 1;
            transition: transform 0.3s ease, border-color 0.3s;
        }

        .gallery-item:hover {
            transform: translateY(-5px);
            border-color: var(--accent);
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            /* Crops to fill the square without stretching */
            object-fit: cover;
            display: block;
        }

        /* --- Fullscreen Modal (Lightbox) --- */
        .modal {
            display: none; /* Hidden by default */
            position: fixed;
            z-index: 2000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: var(--overlay);
            backdrop-filter: blur(8px);
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            max-width: 90%;
            max-height: 85vh;
            /* Shows ORIGINAL ratio without cropping */
            object-fit: contain;
            box-shadow: 0 0 50px rgba(0,0,0,0.9);
            border: 1px solid #333;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }

        /* Nav Buttons */
        .modal-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255,255,255,0.05);
            border: none;
            color: white;
            font-size: 2.5rem;
            cursor: pointer;
            padding: 20px 15px;
            transition: 0.3s;
            border-radius: 4px;
        }
        .modal-btn:hover { background: rgba(255,255,255,0.1); }
        .prev { left: 20px; }
        .next { right: 20px; }

        .close-btn {
            position: absolute;
            top: 20px;
            right: 30px;
            font-size: 3rem;
            color: white;
            cursor: pointer;
            line-height: 1;
        }

        footer {
            padding: 4rem;
            text-align: center;
            color: var(--text-dim);
            font-size: 0.8rem;
            border-top: 1px solid var(--border);
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .modal-btn { padding: 10px; font-size: 1.5rem; }
            .gallery-header h1 { font-size: 2rem; }
        }
    </style>
</head>
<body>

<nav>
    <a href="index.html" class="logo">LUKA.</a>
    <div class="links">
        <a href="index.html">Home</a>
        <a href="index.html#pricing">Payment</a>
        <a href="index.html#contact">Contact</a>
    </div>
</nav>

<div class="gallery-header">
    <h1>Project Showcase</h1>
    <p>A collection of optimized 3D assets and environments.</p>
</div>

<div class="gallery-container">
    <div class="gallery-item"><img src="assets/render1.jpg" alt="Work 1" onclick="openModal();currentSlide(1)"></div>
    <div class="gallery-item"><img src="assets/render2.jpg" alt="Work 2" onclick="openModal();currentSlide(2)"></div>
    <div class="gallery-item"><img src="assets/render3.jpg" alt="Work 3" onclick="openModal();currentSlide(3)"></div>
    <div class="gallery-item"><img src="assets/render4.jpg" alt="Work 4" onclick="openModal();currentSlide(4)"></div>
    <div class="gallery-item"><img src="assets/render5.jpg" alt="Work 5" onclick="openModal();currentSlide(5)"></div>
    <div class="gallery-item"><img src="assets/render6.jpg" alt="Work 6" onclick="openModal();currentSlide(6)"></div>
</div>

<div id="imageModal" class="modal">
    <span class="close-btn" onclick="closeModal()">&times;</span>
    
    <button class="modal-btn prev" onclick="changeSlide(-1)">&#10094;</button>
    
    <img class="modal-content" id="fullImage">
    
    <button class="modal-btn next" onclick="changeSlide(1)">&#10095;</button>
</div>

<footer>
    &copy; 2026 Luka â€¢ All Assets Reserved.
</footer>

<script>
    let currentIndex = 0;
    const images = document.querySelectorAll('.gallery-item img');
    const modal = document.getElementById("imageModal");
    const modalImg = document.getElementById("fullImage");

    function openModal() {
        modal.style.display = "flex";
        document.body.style.overflow = "hidden"; // Prevent scrolling when open
    }

    function closeModal() {
        modal.style.display = "none";
        document.body.style.overflow = "auto"; // Restore scrolling
    }

    function currentSlide(n) {
        currentIndex = n - 1;
        modalImg.src = images[currentIndex].src;
    }

    function changeSlide(n) {
        currentIndex += n;
        if (currentIndex >= images.length) { currentIndex = 0; }
        if (currentIndex < 0) { currentIndex = images.length - 1; }
        modalImg.src = images[currentIndex].src;
    }

    // Close modal if user clicks the dark background
    window.onclick = function(event) {
        if (event.target == modal) {
            closeModal();
        }
    }

    // Keyboard navigation (Esc to close, Arrows to flip)
    document.addEventListener('keydown', function(e) {
        if (modal.style.display === "flex") {
            if (e.key === "Escape") closeModal();
            if (e.key === "ArrowRight") changeSlide(1);
            if (e.key === "ArrowLeft") changeSlide(-1);
        }
    });
</script>

</body>
</html>
